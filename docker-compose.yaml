version: "3"

services:
  postgres:
    image: postgres:13.3
    container_name: support_postgres
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  django:
    depends_on:
      - postgres
    build:
      context: .
      args:
        - PIPENV_EXTRA_ARG=$PIPENV_EXTRA_ARG
    container_name: support_django
    image: support_django
    env_file: ".env"
    ports:
      - "8000:80"
    volumes:
      - ./:/app/


volumes:
  pg_data: {}